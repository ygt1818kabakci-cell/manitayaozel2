<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beni Affeder Misin?</title>
    <style>
        /* Genel Stil ve Telefon Ä°Ã§in Optimize Edildi */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; 
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 40px;
        }

        .button-wrapper { /* ButonlarÄ± Ã§evreleyen kapsayÄ±cÄ± */
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 100px; /* ButonlarÄ±n hareket edebileceÄŸi alan */
            margin-top: 20px;
            display: flex;
            justify-content: center; /* ButonlarÄ± yatayda merkezler */
            align-items: center;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 0 10px; /* Butonlar arasÄ±na boÅŸluk koyar */
            transition: all 0.3s ease;
        }

        /* EVET Butonu Stili */
        #yesBtn {
            background-color: #4CAF50; /* YeÅŸil */
            color: white;
            z-index: 10; /* HAYIR'Ä±n Ã¼stÃ¼nde kalmasÄ± iÃ§in */
            position: relative;
        }

        /* HAYIR Butonu Stili */
        #noBtn {
            background-color: #f44336; /* KÄ±rmÄ±zÄ± */
            color: white;
            position: absolute; /* Hareket etmesi iÃ§in zorunlu */
            transition: none; /* KaÃ§Ä±ÅŸ animasyonu olmasÄ±n diye */
            
            /* BaÅŸlangÄ±Ã§ pozisyonunu yan yana duracak ÅŸekilde ayarla */
            left: 50%;
            transform: translate(40px, 0); /* OrtalayÄ±p saÄŸa kaydÄ±r (EVET'in yanÄ±nda durmasÄ± iÃ§in) */
            top: 25px; /* Dikeyde hafif aÅŸaÄŸÄ±ya al */
            z-index: 5;
        }
    </style>
</head>
<body>

    <h1>Beni affeder misin? ğŸ˜Š</h1>

    <div class="button-wrapper">
        <button id="yesBtn" class="btn" onclick="handleYes()">EVET</button>
        <button id="noBtn" class="btn">HAYIR</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const buttonWrapper = document.querySelector('.button-wrapper');

        // HAYIR butonunun hareket etme iÅŸlevi iÃ§in olay dinleyicileri
        noBtn.addEventListener('mouseover', moveNoButton); 
        noBtn.addEventListener('click', moveNoButton); 
        noBtn.addEventListener('touchmove', moveNoButton); 
        noBtn.addEventListener('touchstart', moveNoButton); // Telefonlarda ilk dokunuÅŸta kaÃ§masÄ± iÃ§in

        function moveNoButton(event) {
            const wrapperRect = buttonWrapper.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // Yeni rastgele pozisyonlarÄ± hesapla
            // wrapperRect iÃ§inde kalmasÄ±nÄ± saÄŸlamak iÃ§in kendi geniÅŸlik ve yÃ¼ksekliÄŸini Ã§Ä±karÄ±yoruz.
            const newX = Math.random() * (wrapperRect.width - btnRect.width);
            const newY = Math.random() * (wrapperRect.height - btnRect.height);

            // Yeni pozisyonu uygula
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
            noBtn.style.transform = 'none'; // BaÅŸlangÄ±Ã§ transform ayarÄ±nÄ± kaldÄ±rÄ±r

            // Telefonlarda sayfanÄ±n kaymasÄ±nÄ± engelle
            if (event.type === 'touchmove') {
                event.preventDefault();
            }
        }

        // EVET butonuna tÄ±klandÄ±ÄŸÄ±nda Ã§alÄ±ÅŸacak iÅŸlev
        function handleYes() {
            // HAYIR butonunun hareketini durdur
            noBtn.removeEventListener('mouseover', moveNoButton);
            noBtn.removeEventListener('click', moveNoButton);
            noBtn.removeEventListener('touchmove', moveNoButton);
            noBtn.removeEventListener('touchstart', moveNoButton);

            // Tebrik mesajÄ± gÃ¶ster
            document.body.innerHTML = `
                <div style="font-size: 3em; color: #4CAF50; font-weight: bold;">
                    â¤ï¸ TeÅŸekkÃ¼r ederim. Seni seviyorum. ğŸ˜Š
                </div>
                <button style="margin-top: 50px; padding: 10px 20px; font-size: 1.2em; border: 2px solid #4CAF50; background: white; border-radius: 10px; cursor: pointer;" onclick="window.location.reload()">
                    Tekrar Dene (Gerek Yok!)
                </button>
            `;
        }
    </script>
</body>
</html>
